<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodge The Block — Galaxy (SDS)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="top-bar">
    <h2>Dodge The Block — Galaxy (SDS)</h2>
    <button id="menuBtn">Menu</button>
  </div>

  <div class="game-container">
    <canvas id="game"></canvas>
  </div>

  <div class="hud">
    <button id="restart">Restart</button>
    <button id="pause">Pause</button>
    <button id="leaderboard">Leaderboard</button>
    <button id="connectSDS">Connect SDS</button>
  </div>

  <div class="stats">
    <span>Status: <span id="status">Ready</span></span>
    <span>Level: <span id="level">1</span></span>
    <span>Time: <span id="levelTime">-s</span></span>
    <span>Score: <span id="score">0</span></span>
    <span>Lives: <span id="lives">3</span></span>
    <span>Shild: <span id="shild">0</span></span>
  </div>

  <p class="hint">
    Touch canvas to move (mobile). On PC use ←/→ or A/D.  
    Power-ups use custom transparent sprites (no boxes).
  </p>

  <script src="script.js"></script>

</body>
</html>
