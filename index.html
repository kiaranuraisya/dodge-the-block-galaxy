<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodge The Block — Galaxy (SDS)</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* fallback minimal styles so canvas shows */
    html,body{height:100%;margin:0;background:linear-gradient(#041226,#020215 60%);}
    .wrap{max-width:980px;margin:12px auto;padding:8px;color:#e6eef8;font-family:system-ui,Segoe UI,Roboto,Arial}
    #gameContainer{display:flex;justify-content:center;align-items:flex-start}
    canvas{display:block;border-radius:14px; box-shadow:0 8px 30px rgba(0,0,0,0.6); background:transparent; max-width:100%}
    .controls{margin-top:10px; display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .controls button{background:#1aa; color:#002; border-radius:10px;padding:8px 12px;border:none;cursor:pointer}
    .statusRow{margin-top:8px;color:#cfe9ff;display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    /* ensure left/right mobile arrows hidden if present */
    #left, #right { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Dodge The Block — Galaxy (SDS)</h1>
    <div id="gameContainer">
      <!-- canvas must have id "game" -->
      <canvas id="game" width="360" height="640"></canvas>
    </div>

    <div class="controls">
      <button id="restartBtn">Restart</button>
      <button id="pauseBtn">Pause</button>
      <button id="leaderBtn">Leaderboard</button>
      <button id="connectSdsBtn">Connect SDS</button>
    </div>

    <div class="statusRow">
      <span id="status">Status: Ready</span>
      <span id="level">Level: 1</span>
      <span id="levelTime">Time: -s</span>
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="shield">Shild: 0</span>
    </div>

    <p style="opacity:0.8;font-size:13px;margin-top:10px;">
      Touch canvas to move (mobile). On PC use ←/→ or A/D. Power-ups use custom transparent sprites (no boxes).
    </p>
  </div>

  <!-- script harus di bawah, setelah canvas -->
  <script src="script.js"></script>
  <script>
    // wire some UI buttons quickly to existing functions
    document.getElementById('restartBtn').addEventListener('click', ()=>{ if(window.resetGame) window.resetGame(); else location.reload(); });
    document.getElementById('pauseBtn').addEventListener('click', ()=>{
      if(window.running!==undefined){ window.running = !window.running; document.getElementById('status').textContent = window.running ? 'Status: Ready' : 'Status: Paused'; }
    });
    document.getElementById('connectSdsBtn').addEventListener('click', ()=> alert('SDS connect placeholder'));
  </script>
</body>
</html>
